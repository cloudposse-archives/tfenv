  ### Print Environment

  ```sh
  tfenv printenv
  ```

  ### Use with Direnv
  
  You can easily integrate `tfenv` with [`direnv`](https://github.com/direnv/direnv) so that your environment is automatically setup for Terraform.

  Add the following to your `.envrc`:

  ```
  eval $(tfenv sh -c "export -p")
  ```

